<div class="field has-addons">
  <div class="control">
    <input class="input" type="number" placeholder="Timer Limit" id="timer" (input)="setInput($event)" [(ngModel)]="inputText" />
  </div>
  <div class="control">
    <button (click)="handleButton()" class="button is-info">
      {{ IsStartVisible() ? "Start" : "Pause" }}
    </button>
  </div>
</div>
<div class="container mb-3">
  <button class="button is-danger is-outlined" (click)="handleReset()">
    Reset
  </button>
</div>

<div *ngIf="pausedTime.length > 0">
  <h1 class="subtitle">Logs</h1>
  <div *ngFor="let time of pausedTime">Paused at {{ time }}</div>
</div>
